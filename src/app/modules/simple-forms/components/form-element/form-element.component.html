<div *ngIf="formElement" [ngSwitch]="formElement.type">
  <app-text-input *ngSwitchCase="'text'" [formGroup]="formGroup" [elementData]="formElement"></app-text-input>
  <app-password-input *ngSwitchCase="'password'" [formGroup]="formGroup" [elementData]="formElement"></app-password-input>
  <app-dropdown-question *ngSwitchCase="'select'" [formGroup]="formGroup" [elementData]="formElement"></app-dropdown-question>
</div>
