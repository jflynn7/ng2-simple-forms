<fieldset [formGroup]="checkboxGroup">
  <legend>{{elementData.label}}</legend>
  <span *ngFor="let option of elementData.options">
     <input
       formControlName="{{option.value}}"
       id="{{option.value + '_id'}}"
       type="checkbox"
       name="{{elementData.inputId}}"
       value="{{option.value}}">
     <label for="{{option.value + '_id'}}">{{option.display}}</label><br>
  </span>
</fieldset>
