<div class="help-message" [ngClass]="{ 'has-focus' : hasFocus }">
  <small #helpMessage [id]="getHelpTextId()" class="form-text text-muted">
    {{elementData.helpText}}
  </small>
</div>

<div class="error-message" [ngClass]="{ 'has-error' : hasError }">
  <small #errorMessage [id]="getErrorMessageId()" class="form-text text-muted">
    {{elementData.errorText}}
  </small>
</div>
