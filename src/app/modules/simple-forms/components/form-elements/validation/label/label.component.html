<!-- LABEL -->
<label
  [appLabelAccessibility]="labelConfig"
  class="{{cssParent}} {{labelStyle}}"
  [ngClass]="
    {
      'input-focussed' : labelConfig.inputFocussed,
      'has-value' : labelConfig.inputHasValue,
      'valid' : labelConfig.inputIsValid,
      'invalid' : labelConfig.inputIsInvalid
    }">
  {{labelConfig.elementData.label}}
  <!-- REQUIRED MARKER -->
  <span class="required-label" *ngIf="labelConfig.elementData.required">{{labelConfig.requiredMarker}}</span>
</label>
