<fieldset [formGroup]="formGroup">
  <legend>{{elementData.label}}</legend>
  <span *ngFor="let option of elementData.options">

    <input
      formControlName="{{elementData.inputId}}"
      id="{{elementData.inputId}}_{{option.value}}_id"
      type="radio"
      name="{{elementData.inputId}}"
      value="{{option.value}}"
      [attr.data-test-id]="elementData.getTestId('radio', option.value)">

  <label
    [attr.data-test-id]="elementData.getTestId('label', option.value)"
    for="{{elementData.inputId}}_{{option.value}}_id">{{option.display}}</label><br>
  </span>
</fieldset>
