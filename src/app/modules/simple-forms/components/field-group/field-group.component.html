<span class="{{wrapperCssClass}}">
  <span class="form-group field">
    <fieldset [ngClass]="{
      'valid' : valid,
      'invalid' : invalid
    }">
      <app-legend
        *ngIf="labelConfig"
        [labelConfig]="labelConfig"
        [cssParent]="'fieldset'">
      </app-legend>

      <legend class="label"  *ngIf="!labelConfig">{{groupTitle}}</legend>

      <ng-content></ng-content>

    </fieldset>
  </span>
</span>
